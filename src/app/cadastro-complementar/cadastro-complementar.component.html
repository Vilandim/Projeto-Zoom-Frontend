<div class="container col-5" id="forms-cadastro-complementar">

  <div class="text-center mt-4">
    <h4>Só mais essa etapa e você já poderá ensinar outros Brainstormers!</h4>
  </div>

     <!-- show errorMessage -->
     <div  *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{errorMessage}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

       <!-- show SuccessMessage -->
       <div  *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successMessage}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

  <hr>

  <form [formGroup]="userFormTeacher">

    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" placeholder="Digite seu nome novamente" formControlName="name">
    </div>

    <div class="form-group mt-2">
      <label>Descrição</label>
      <input type="text" class="form-control" placeholder="Escreva um pouco sobre você" formControlName="bio">
    </div>

    <button class="btn btn-primary my-3" (click)="userSubmit()" >Cadastrar</button>

  </form>




</div>
