<div class="container col-5">

  <div class="text-center mt-4">
    <h4>Fa√ßa seu cadastro e comece a ensinar!</h4>
  </div>

   <!-- show errorMessage -->
   <div  *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{errorMessage}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <hr>

  <form [formGroup]="userFormGeneralUser">

    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" placeholder="Digite seu nome" formControlName="name">
    </div>

    <div class="form-group mt-2">
      <label>RG</label>
      <input type="number" class="form-control" placeholder="Digite seu RG" formControlName="rg">
    </div>

    <div class="form-group mt-2">
      <label>CPF</label>
      <input type="number" class="form-control" placeholder="Digite seu CPF" formControlName="cpf">
    </div>

    <div class="form-group mt-2">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Digite seu email" formControlName="email">

    </div>

    <div class="form-group my-2">
      <label>Senha</label>
      <input type="password" class="form-control" placeholder="Digite sua senha a ser criada" formControlName="password">
    </div>

    <div class="form-group my-2 d-none">
      <label>Tipo</label>
      <input class="form-control" formControlName="type">
    </div>

    <button class="btn btn-primary my-3" (click)= 'userSubmit()'>Cadastrar</button>

  </form>




</div>
