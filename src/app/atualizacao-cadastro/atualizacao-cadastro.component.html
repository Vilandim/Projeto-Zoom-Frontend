<div class="container col-5">

  <div class="text-center mt-4">
    <h4>Atualize suas informações!</h4>
  </div>

   <!-- show errorMessage -->
   <div  *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>{{errorMessage}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

     <!-- show SuccessMessage -->
     <div  *ngIf="successMessage" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>{{successMessage}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

  <hr>

  <form [formGroup]="userForm">

    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control" placeholder="Digite seu nome" formControlName="name">
    </div>

    <div class="form-group mt-2">
      <label>RG</label>
      <input type="number" class="form-control" placeholder="Digite seu RG" formControlName="rg">
    </div>

    <div class="form-group mt-2">
      <label>CPF</label>
      <input type="number" class="form-control" placeholder="Digite seu CPF" formControlName="cpf">
    </div>

    <div class="form-group mt-2">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Digite seu email" formControlName="email">

    </div>


    <button class="btn btn-primary my-3" (click)= 'updateUserData()'>Atualizar</button>

  </form>




</div>
