<div class="container col-4" id="formulario-login">

  <div class="text-center mt-4">
    <h4>Faça seu login e comece a aprender!</h4>
  </div>

  <hr>

  <form [formGroup]="loginForm">

    <div class="form-group mt-2">
      <label for="email">Email</label>
      <input class="form-control" type="email" id="email" placeholder="Digite seu email" formControlName="email">
    </div>

    <div class="form-group mt-2">
      <label for="senha">Senha</label>
      <input class="form-control" type="password" id="senha" placeholder="Digite sua senha" formControlName="password">
    </div>

    <button class="btn btn-primary my-3" (click)="doLogin()">Login</button>
    </form>
    <span>Não lembra da senha?</span>&nbsp;
    <a href="">Esqueci minha senha</a>

</div>
