  <form *ngFor="let data of userData">

    <div class="form-group">
      <label>Nome</label>
      <input type="text" class="form-control"  placeholder="Digite seu nome" value="{{data.name}}">
    </div>

    <div class="form-group mt-2">
      <label>RG</label>
      <input type="number" class="form-control"  placeholder="Digite seu RG" value="{{data.rg}}" >
    </div>

    <div class="form-group mt-2">
      <label>CPF</label>
      <input type="number" class="form-control"  placeholder="Digite seu CPF" value="{{data.cpf}}" >
    </div>

    <div class="form-group mt-2">
      <label>Email</label>
      <input type="email" class="form-control"  placeholder="Digite seu email" value="{{data.email}}" >

    </div>

    <div class="form-group my-2">
      <label>Senha</label>
      <input type="password" class="form-control"  placeholder="Digite sua senha a ser criada" value="{{data.password}}" >
    </div>

    <div class="d-flex flex-row-reverse bd-highlight my-3">
      <button class="btn btn-danger mx-2" (click)="deleteUser(data.id)">Excluir usu√°rio</button>
      <a class="btn btn-primary mx-2" [routerLink]="['/atualizacao-usuario', data.id]">Atualizar dados</a>
    </div>



  </form>




</div>
